name: gweiland_assets
description: "A new Flutter package project."
version: 0.0.1


environment:
  sdk: '>=3.3.0-48.0.dev <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.2  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner:
  flutter_gen_runner:
  


flutter_gen:
  output: lib/src/assets/
  line_length: 80
  integrations:
    flutter_svg: true

  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true
      class_name: GweilandAssets

  fonts:
    enabled: false
  colors:
    enabled: false


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/